<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Ripeness Detector</title>
    <style>
      body {
        background-color: #fff8dc;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
          
          .container {
  			max-width: 1200px;
  			margin: -50px auto 0;
  			padding: 20px;
  		}
  		
          .header {
  			display: flex;
  			align-items: center;
  			justify-content: space-between;
  			padding: 20px;
  		}

  		.navbar {
  			display: flex;
  			align-items: center;
  		}

  		.navbar a {
  			margin-left: 20px;
  			color: #f0db4f;
  			text-decoration: none;
  			font-size: 20px;
  			font-weight: bold;
  		}

  		.navbar a:hover {
  			color: #f0db4f;
  		}

      h1 {
        text-align: center;
        margin-bottom: -10px;
      }

      form {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="file"] {
        display: block;
        margin: 0 auto;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        display: block;
        margin: 0 auto;
      }

      p {
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
      }

      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
  
      <div class="container">
  		<header class="header">
  			<h1>MangoSavvy</h1>
  			<nav class="navbar">
  				<a href="/">Home</a>
  				<a href="/predict">Know Your Stage</a>
  			</nav>
  		</header>
  		</div>
    <h1>Welcome to MangoSavvy</h1>
    <p>Provide us the desired Mango Image for us to Grade.</p>
    <img src="https://mangoking.co.in/wp-content/uploads/2018/11/mango-fruit-1.jpg" alt="Mango fruit" />
    <form method="POST" action="/predict" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <p>Prediction: {{ prediction }}</p>
    <img src="data:image/jpeg;base64,{{ image }}" />
    {% endif %}
  </body>
</html>
